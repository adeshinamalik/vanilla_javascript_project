<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet"> -->
    <style>
        #dayss {
            font-size: 33px;
        }
    </style>
</head>

<body>
    <div id="first_box">
        <div id="trans"></div>
        <h1 id="my_header">NEW YEAR EVE COUNTDOWN</h1>

        <div id="my-box">
            <div class="days_c num">
                <div id="stage1" class="days number">00</div>
                <span>DAYS</span>
            </div>
            <div class="hours_c num">
                <div id="stage2" class="hours number">00</div>
                <span>HOURS</span>
            </div>
            <div class="minute_c num">
                <div id="stage3" class="minute number">00</div>
                <span>MINUTE</span>
            </div>
            <div class="seconds_c num">
                <div id="stage4" class="seconds number">00</div>
                <span>SECONDS</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
